<div xmlns:th="http://www.thymeleaf.org">
    <ul class="nav nav-justified mb-3">
    	<li th:each="c: ${categories}" th:class="@{|nav-item ${session.cid == c.id ? 'bg-primary' : 'bg-secondary'}|}">
			<a th:href="@{|/admin/product/category/${c.id}|}" class="nav-link">
				<b class="badge bg-dark" th:text="${c.products.size()}"></b>
				<br>
				<span th:text="${c.nameVn}" style="font-variant: small-caps; color: white;"></span>
			</a>
		</li>
    </ul>
</div>
