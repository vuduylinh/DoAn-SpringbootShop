<div class="card" xmlns:th="http://www.thymeleaf.org">
	<table class="table">
	    <thead style="font-variant: small-caps;">
	        <tr>
	            <th>STT.</th>
	            <th>Mã</th>
	            <th>Tên</th>
	            <th>Đơn Giá</th>
	            <th>Số Lượng</th>
	            <th>Giảm Giá</th>
	            <th>Ngày Sản Xuất</th>
	            <th>Đặc Biệt?</th>
	            <th></th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="itm, st : ${page.content}">
	            <td th:text="${st.count + page.number * page.size}"></td>
	            <td th:text="${itm.id}"></td>
	            <td th:text="${itm.name}"></td>
	            <td th:text="@{|${itm.unitPrice} đ|}"></td>
	            <td th:text="${itm.quantity}"></td>
	            <td th:text="@{|${itm.discount} %|}"></td>
	            <td th:text="${itm.productDate}"></td>
	            <td th:text="${itm.special?'Yes':'No'}"></td>
	            <td>
	                <hr th:replace="/admin/shared/frags::lnk-crud('product', ${itm.id})"/>
	            </td>
	        </tr>
	    </tbody>
	</table>
	<div class="card-footer">
		<hr th:replace="/admin/product/_pager">
	</div>
</div>
