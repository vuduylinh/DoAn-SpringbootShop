<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/admin/shared/layout::dynamic(~{::view})">

<div th:fragment="view">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/estore.chart.js"></script>
    <script src="/js/estore.chart.inventory.js"></script>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="pie-chart-value" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="pie-chart-quantity" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="column-chart-price" class="shadow-sm border rounded"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="line-chart-price" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="column-chart-like" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="column-chart-share" class="shadow-sm border rounded"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
