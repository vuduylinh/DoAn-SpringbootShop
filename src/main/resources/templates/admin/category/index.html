<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="/admin/shared/layout::dynamic(~{::view})">

	<div th:fragment="view">
	    <div class="alert alert-secondary">
	    	<b><i class='bx bx-category'></i> QUẢN LÝ LOẠI SẢN PHẨM</b>
	    	<i class="float-end text-success fw-bolder" th:text="${message}"></i>
	    </div>
	    
		<!-- Nav tabs -->
	    <ul class="nav nav-tabs">
	        <li class="nav-item">
	            <a class="nav-link active" data-bs-toggle="tab" href="#edit">
	            	<i class='bx bxs-edit'></i> CHỈNH SỬA
	            </a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link" data-bs-toggle="tab" href="#list">
	            	<i class='bx bx-list-ol'></i> DANH SÁCH CÁC LOẠI
	            </a>
	        </li>
	    </ul>
	    <!-- Tab panes -->
	    <div class="tab-content">
	        <div class="tab-pane active" id="edit">
	            <div th:replace="/admin/category/_form"></div>
	        </div>
	        <div class="tab-pane fade" id="list">
	            <div th:replace="/admin/category/_table"></div>
	        </div>
	    </div>
	</div>

</html>
