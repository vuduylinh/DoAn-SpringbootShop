<!DOCTYPE html>
<html th:fragment="dynamic(view)" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot Web Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/CSS/estore.css" rel="stylesheet">
    <style type="text/css">
    	#headB{
    	
				  background-image:
				    linear-gradient(
				      to top left, 
				      orange, white
				    );
    			}
    	
    </style>
</head>

<body>
    <header id="headB" class="container-fluid">
        <div th:replace="/shared/header"></div>
    </header>
    <nav>
        <nav th:replace="/shared/menu"></nav>
    </nav>
    <div class="container-fluid">
        <main class="row mt-3">
         	<aside class="col-2">
                <div th:replace="/shared/aside"></div>
            </aside>
            
            <article class="col-10">
                <div th:replace="${view}"></div>
            </article>
           
        </main>
    </div>
    <footer class="mt-5">
        <div th:replace="/shared/footer"></div>
    </footer>
</body>

</html>
