<html th:replace="/shared/layout::dynamic(~{::main})" xmlns:th="http://www.thymeleaf.org">
<main>
  <h4 class="alert alert-success">TRANG CHỦ</h4>

  <div class="row">
    <!-- Carousel -->
    <div id="demo" style="height: 500px" class="carousel slide carousel-dark mb-3" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.thuengay.vn/uploads/770x433/972121cf51b467410521cf1e2c5b92f841f0d18e2.jpg"
            alt="Los Angeles" class="d-block" style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="https://maynon.net/wp-content/uploads/2020/10/xuongmaynon21.jpg" alt="Chicago" class="d-block"
            style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="https://thietkehaithanh.com/wp-content/uploads/2013/08/thietkehaithanh-banner-thoi-trang-1.jpg"
            alt="New York" class="d-block" style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>

        <div class="carousel-item">
          <img src="https://i.ytimg.com/vi/vMVwdSp489E/maxresdefault.jpg" alt="New York" class="d-block"
            style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- danh sách mặt hàng -->
    <div class="row">
      <div th:each="p: ${page.content}" class="col-sm-3 CartProduct">

        <div th:replace="product/list::pbox"></div>

      </div>
    </div>
    <hr th:replace="/home/_pager">
    <div th:replace="/product/_share-dialog"></div>

  </div>



</main>

</html>
