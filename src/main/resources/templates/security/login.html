<html th:replace="/shared/layout::dynamic(~{::main})" xmlns:th="http://www.thymeleaf.org">
<main>
	<div class="row justify-content-center">
		<form action="/spring/login" method="post" class="col-6">
			<div class="card rounded shadow">
				<div class="card-header bg-dark text-white">
					<b>ĐĂNG NHẬP</b>
					<i th:text="${message}" class="float-end text-warning"></i>
				</div>
				<div class="card-body">
					<div class="mb-3">
						<label for=""><i class='bx bxs-user'></i> Tên đăng nhập</label>
						<input name="username" class="form-control" placeholder="nhập tên tài khỏa ...">
					</div>
					<div class="mb-3">
						<label for=""> <i class='bx bxs-lock'></i> Mật khẩu</label>
						<input name="password" class="form-control" placeholder="nhập mật khẩu ...">
					</div>
					<div class="mb-3 form-check form-switch">
							<div class="row">
								<div class="col-5">
									<input class="form-check-input" name="remember-me" type="checkbox" id="check"
										style="cursor: pointer;" checked="checked">
									<label for="check" style="cursor: pointer;">nhớ tài khoản</label>
								</div>
								<div class="col">	
									<a href="/account/sign-up">Tạo tài khoản</a> |
									<a href="/account/forgot-password">Quên mật khẩu?</a>
								</div>
								
									
							</div>
					</div>
				</div>
				<div class="card-footer">
					<div class="mb-3 float-end">
						<button class="btn btn-primary">Đăng nhập</button>
					</div>

				</div>
			</div>
		</form>

	</div>

</main>

</html>
