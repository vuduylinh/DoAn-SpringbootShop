<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="estore.chart.js"></script>
    <script src="estore.chart.inventory.js"></script>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="pie-chart-value" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="pie-chart-quantity" class="shadow-sm border rounded"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="ratio ratio-16x9">
                    <div id="column-chart-price" class="shadow-sm border rounded"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="ratio ratio-16x9">
                    <div id="line-chart-price" class="shadow-sm border rounded"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
